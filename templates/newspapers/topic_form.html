{% extends 'layouts/base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}
<!-- [ Main Content ] start -->
<!-- [ breadcrumb ] start -->
<div class="page-header">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-12">
                <div class="page-header-title">
                    <h5 class="m-b-10">Create a topic</h5>
                </div>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}"><i class="feather icon-home"></i></a></li>
                    <li class="breadcrumb-item"><a href="{% url 'newspapers:topics' %}">Topics</a></li>
                    <li class="breadcrumb-item"><a href="#">Create</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- [ breadcrumb ] end -->
<div class="row">
    <!-- [ Hover-table ] start -->
    <div class="col-xl-12">
        <div class="card">
            <div class="card-header">
                <h5>Create topic</h5>
            </div>
            <div style="margin: 1em;">
              <form method="post" action="">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary rounded" value="Add">
              </form>
            </div>
        </div>
    </div>
    <!-- [ Hover-table ] end -->
</div>
<!-- [ Main Content ] end -->
{% endblock content %}
